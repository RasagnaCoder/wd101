<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color:rgb(226, 221, 221);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 6%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        .entries {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            padding-right: 20px;
        }

        h1 {
            margin-top: 60px;
            font-size: 32px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            min-width: 300px;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            cursor: pointer;
            height: 35px;
            width: 15px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(69, 64, 64, 0.4);
        }

        button:hover {
            background-color: #4bc555;
            transition-duration: 350ms;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #999090;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form" action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <p id="dobError" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="terms" class="checkbox-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkbox-text">I agree to the terms and conditions</span>
                </label>
            </div>
            <div class="button-disp">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="entries">
            <br><br>
            <h1>Entries</h1>
            <table id="user-data">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Dob</th>
                        <th>Accepted terms?</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="/reg.js"></script>

</html>
